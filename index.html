<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <header class="header">
        <img src="images/logo.svg" alt="logo" class="header__logo" >
    </header>
    <main>
        <section class="profile">
            <img src="./images/profile.jpg" alt="Профиль" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__wrapper">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1> 
                    <button type="button" class="profile__edit-button"></button>                
                </div>
                <h2 class="profile__info-text">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__button"></button>
        </section>            
        <section class="elements">
            <template id="element">
                <div class="element">
                    <img class="element__image">
                    <div class="element__box">
                        <h2 class="element__paragraph"></h2>                
                        <button type="button" class="element__icon"></button>
                    </div>
                    <button class="element__delete"></button>
                </div>
            </template>            
        </section>  
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    
    <section class="popup popup__add-prof"> 
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" name="form" class="popup__form">            
                <input type="text" name="PopName" class="popup__input popup__input_name" value="Жак-Ив Кусто">
                <input type="text" name="PopText" class="popup__input popup__input_text" value="Исследователь океана">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup__element"> 
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form action="#" name="form" class="popup__form">            
                <input type="text" name="PopName" class="popup__input popup__input_name" placeholder="Название" id="cardname">
                <input type="url" name="PopText" class="popup__input popup__input_text" placeholder="Ссылка на картинку" id="cardlink">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </section>

    <div class = "popup popup_img">
        <div class="popup__img-container">
            <button class="popup__close" type="button"></button>
            <img class="popup__img-photo" src="" alt="">
            <div class="popup__img-text"></div>
        </div>
    </div> 
    <script src="./script/index.js"></script>
    <script src="./script/card.js"></script>
</body>
</html>
