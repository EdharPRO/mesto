<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root"> 
    <header class="header">
        <img src="images/logo.svg" alt="logo" class="header__logo" >
    </header>    
    <main>
        <section class="profile">
            <img src="./images/profile.jpg" alt="Профиль" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__wrapper">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1> 
                    <button type="button" class="profile__edt-btn"></button>                
                </div>
                <h2 class="profile__info-text">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/1.jpg" alt="Карачаевск" class="element__image">
                <div class="element__box">
                    <h2 class="element__paragraph">Карачаевск</h2>                
                    <button type="button"  class="element__icon"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/2.jpg" alt="Гора Эльбрус" class="element__image">
                <div class="element__box">
                    <h2 class="element__paragraph">Гора Эльбрус</h2>
                    <button type="button" class="element__icon"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/3.jpg" alt="Домбай" class="element__image">
                <div class="element__box">
                    <h2 class="element__paragraph">Домбай</h2>
                    <button type="button" class="element__icon"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/2.jpg" alt="Гора Эльбрус" class="element__image">
                <div class="element__box">
                    <h2 class="element__paragraph">Гора Эльбрус</h2>
                    <button type="button" class="element__icon"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/3.jpg" alt="Домбай" class="element__image">
                <div class="element__box">
                    <h2 class="element__paragraph">Домбай</h2>
                    <button type="button" class="element__icon"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/1.jpg" alt="Карачаево-Черкасово" class="element__image">
                <div class="element__box">
                    <h2 class="element__paragraph">Карачаево-Черкасово</h2>
                    <button type="button" class="element__icon"></button>
                </div>
            </div>
        </section>         
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup"> 
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" name="form" class="popup__form">            
                <input type="text" name="PopName" class="popup__input popup__input_name" value="Жак-Ив Кусто">
                <input type="text" name="PopText" class="popup__input popup__input_text" value="Исследователь океана">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./script/index.js"></script>
</body>
</html>
